    {% load staticfiles %}
        <!doctype html>
        <html lang="en">
        <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rserva</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

        <script>
        $( function() {
            var dateFormat = "mm/dd/yy",
            fro = $( "#fro" )
                .datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 3
                })
                .on( "change", function() {
                to.datepicker( "option", "minDate", getDate( this ) );
                }),
            to = $( "#to" ).datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 3
            })
            .on( "change", function() {
                fro.datepicker( "option", "maxDate", getDate( this ) );
            });
        
            function getDate( element ) {
            var date;
            try {
                date = $.datepicker.parseDate( dateFormat, element.value );
            } catch( error ) {
                date = null;
            }
        
            return date;
            }
        } );
        </script>
        </head>
        <body>


                <div class="container">

                    
                            <div class="bs-docs-section clearfix">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="bs-component">
                                            <nav class="navbar navbar-default">
                                                <div class="container-fluid">
                                                    <div class="navbar-header">
                                                        <a class="navbar-brand" href="#">Home</a>
                                                    </div>
                                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                                    <ul class="nav navbar-nav">
                                                        <li class="dropdown">
                                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Propiedades <span class="caret"></span></a>
                                                            <ul class="dropdown-menu" role="menu">
                                                                <li><a href="">Registrar</a></li>
                                                                <li><a href="">Listar</a></li>
                                                            </ul>
                                                        </li>
                                                        <li class="dropdown">
                                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Reservas<span class="caret"></span></a>
                                                            <ul class="dropdown-menu" role="menu">
                                                                <li><a href="">Solicitar</a></li>
                                                                <li><a href="">Listar solicitudes</a></li>
                                                            </ul>
                                                        </li>
                                                    </ul>
                                                    <ul class="nav navbar-nav navbar-right">
                                                        
                                                        <li class="dropdown">
                                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Opciones<span class="caret"></span></a>
                                                            <ul class="dropdown-menu" role="menu">
                                                                <li><a href="">Salir</a></li>
                                                            </ul>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>    
                    

                

                <form method="post">
                       
                            
                            
                    <label for="fro">fro</label>
                    <input type="text" id="fro" name="fro">
                    <label for="to">to</label>
                    <input type="text" id="to" name="to">
                    <br>
                    <select>
                            {% for ps in Properties %}
                            <option name="property" value="{{ ps.id}}">{{ ps.description}}</option>
                            {% endfor %}
                    </select>

                    <button type="submit">Registrar</button>
                </form>
            </div>
        </body>
    </html>
